<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Hotel Miranda</title>
</head>

<body>
    <header class="header">
        <div class="header__navbar">
            <div class="header__toggle">
                <div class="toggle__menu">
                    <img class="toggle__menu__close" src="./img/close_menu_mobile.png" alt="Menu close">
                    <img class="toggle__menu__open" src="./img/open_menu_mobile.png" alt="Menu open">
                </div>
                <ul class="menu__mobile" style="display: none;">
                    <li class="menu__item"><a href="about.html">About Us</a></li>
                    <li class="menu__item"><a href="rooms.html">Rooms</a></li>
                    <li class="menu__item"><a href="offers.html">Offers</a></li>
                    <li class="menu__item"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="header__logo"><img src="./img/logo_mobile.png" alt="Logo"></div>
            <div class="header__user-button"><img src="./img/login_mobile.png" alt="UserLogin"></div>
            <div class="header__search-button"><img src="./img/search_mobile.png" alt="Search"></div>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="banner__text">
                <h2 class="banner__title">THE ULTIMATE LUXURY EXPERIENCE</h2>
                <p class="banner__description">The Perfect
                    Base For You</p>
            </div>
            <div class="banner__buttons">
                <button class="banner__button banner__button--primary">Botón Principal</button>
                <button class="banner__button banner__button--secondary">Botón Secundario</button>
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
